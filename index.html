        display: flex;

        top: 0; left: 0;

    .modal-actions {

        padding: 10px 15px;

    .save-btn { background: #28a745; color: #fff; }
    .update-btn { background: #ffc107; color: #333; }
    .remove-btn { background: #dc3545; color: #fff; }
    .cancel-btn { background: #6c757d; color: #fff; }
        .timer {
      margin-top: 20px;

      color: #666;

    @media screen and (max-width: 600px) {
      .task-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .time {
        margin-top: 10px;
      }
    }
</style>
</head>
<body>

<div class="task-list" id="taskList"></div>
<div class="popup-msg" id="popup"></div>
<button id="addTaskBtn">+</button>
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.wav"></audio>

    <div class="modal-content">
        <h2 id="modalTitle">Add Task</h2>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<div style="
    margin-top: -15px;
    text-align: center;
    font-family: 'Playfair Display', serif;
    font-size: 0.7rem;
    color: #999;
    user-select: none;
    letter-spacing: 0.5px;
">

        Â© MONXCODE â€” Crafted by Mohan
    </a>
</div>
        <input type="text" id="taskName" placeholder="á´€á´…á´… á´›á´€êœ±á´‹ğ“‚ƒâœï¸">
        <div class="time-inputs">
            <input type="time" id="startTime">
            <input type="time" id="endTime" placeholder="Optional">
        </div>
        <textarea id="taskDesc" placeholder="âœá°.Task Descriptionâœï¸" style="height:100px;"></textarea>
        <div class="modal-actions">
            <button class="save-btn" id="saveBtn">Save</button>
            <button class="update-btn" id="updateBtn" style="display:none;">Update</button>

        </div>

</div>

<script>
const taskList = document.getElementById('taskList');
const popup = document.getElementById('popup');
const addTaskBtn = document.getElementById('addTaskBtn');
const modal = document.getElementById('taskModal');
const modalTitle = document.getElementById('modalTitle');
const saveBtn = document.getElementById('saveBtn');
const updateBtn = document.getElementById('updateBtn');
const removeBtn = document.getElementById('removeBtn');
const cancelBtn = document.getElementById('cancelBtn');
const nameInput = document.getElementById('taskName');
const startInput = document.getElementById('startTime');
const endInput = document.getElementById('endTime');
const descInput = document.getElementById('taskDesc');
const clickSound = document.getElementById('clickSound');
const successSound = document.getElementById('successSound');

const praiseMessages = [
    "ğŸŒŸ Excellent!", "ğŸ”¥ Amazing!", "ğŸ‘ Great Job!", "ğŸ’ª Keep Going!",
    "ğŸ¯ Nailed It!", "ğŸ† Fantastic!", "âœ¨ Superb!", "ğŸ‘ Wonderful!",
    "ğŸ‰ Awesome!", "ğŸ’¥ Brilliant!"
];

let tasks = JSON.parse(localStorage.getItem('customTasks') || '[]');
let editIndex = null;

function saveToStorage() {
    localStorage.setItem('customTasks', JSON.stringify(tasks));
}

function showPopup(msg) {
    popup.textContent = msg;
    popup.classList.add('show');
    setTimeout(() => popup.classList.remove('show'), 2500);
}

function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((t, i) => {
        const card = document.createElement('div');
        card.className = 'task-card';

        const header = document.createElement('div');
        header.className = 'task-header';

        const left = document.createElement('div');
        left.className = 'task-left';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = t.done || false;

        const text = document.createElement('div');
        text.className = 'task-text';
        text.textContent = t.name;
        if (checkbox.checked) text.classList.add('completed');

        checkbox.addEventListener('change', (e) => {
            e.stopPropagation();
            if (checkbox.checked) {
                text.classList.add('completed');
                t.done = true;
                const msg = praiseMessages[Math.floor(Math.random() * praiseMessages.length)];
                showPopup(msg);
                successSound.play();
            } else {
                text.classList.remove('completed');
                t.done = false;
            }
            saveToStorage();
        });

        left.appendChild(checkbox);
        left.appendChild(text);

        const time = document.createElement('div');
        time.className = 'time';
        time.textContent = t.end ? `${formatTime(t.start)} - ${formatTime(t.end)}` : formatTime(t.start);
        function formatTime(time) {
    if (!time) return '';
    let [hour, minute] = time.split(':');
    hour = parseInt(hour);
    const ampm = hour >= 12 ? 'PM' : 'AM';
    hour = hour % 12 || 12; // 12-hour format
    return `${hour}:${minute} ${ampm}`;
}

        header.appendChild(left);
        header.appendChild(time);

        const desc = document.createElement('div');
        desc.className = 'task-desc';
        desc.textContent = t.desc;

        card.appendChild(header);
        card.appendChild(desc);

        card.addEventListener('click', (e) => {
            if (e.target.tagName !== 'INPUT') {
                card.classList.toggle('expand');
            }
        });

        card.addEventListener('dblclick', () => {
            openModal('edit', i);
        });

        taskList.appendChild(card);
    });
}

function openModal(mode, index=null) {
    modal.style.display = 'flex';
    if (mode === 'add') {
        modalTitle.textContent = 'Add Task';
        saveBtn.style.display = 'inline-block';
        updateBtn.style.display = 'none';
        removeBtn.style.display = 'none';
        nameInput.value = '';
        startInput.value = '';
        endInput.value = '';
        descInput.value = '';
    } else {
        modalTitle.textContent = 'Edit Task';
        saveBtn.style.display = 'none';
        updateBtn.style.display = 'inline-block';
        removeBtn.style.display = 'inline-block';
        const t = tasks[index];
        nameInput.value = t.name;
        startInput.value = t.start;
        endInput.value = t.end || '';
        descInput.value = t.desc;
        editIndex = index;
    }
}

addTaskBtn.addEventListener('click', () => { clickSound.play(); openModal('add'); });
cancelBtn.addEventListener('click', () => modal.style.display = 'none');

saveBtn.addEventListener('click', () => {
    const name = 'âª' + nameInput.value.trim();
    const start = startInput.value.trim();
    const end = endInput.value.trim();
    const desc = descInput.value.trim();
    if (!name || !start) { showPopup('Please fill Task Name & Start Time'); return; }
    tasks.push({name, start, end, desc, done: false});
    saveToStorage();
    renderTasks();
    modal.style.display = 'none';
    successSound.play();
    showPopup('âœTask Added');
});

updateBtn.addEventListener('click', () => {
    tasks[editIndex].name = 'âª' + nameInput.value.trim();
    tasks[editIndex].start = startInput.value.trim();
    tasks[editIndex].end = endInput.value.trim();
    tasks[editIndex].desc = descInput.value.trim();
    saveToStorage();
    renderTasks();
    modal.style.display = 'none';
    successSound.play();
    showPopup('âŸTask Updated');
});

removeBtn.addEventListener('click', () => {
    tasks.splice(editIndex, 1);
    saveToStorage();
    renderTasks();
    modal.style.display = 'none';
    clickSound.play();
    showPopup('âœ„Task Removed');
});

window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; }

// Reset tasks at midnight
setInterval(() => {
    const now = new Date();
    if (now.getHours() === 0 && now.getMinutes() === 0) {
        tasks.forEach(t => t.done = false);
        saveToStorage();
        renderTasks();
        showPopup('New Day - Tasks Reset');
    }
}, 60000);

renderTasks();
    function updateTime() {
      const now = new Date();
      document.getElementById("liveTimer").textContent =
        "â±á´„á´œÊ€Ê€á´‡É´á´› á´›Éªá´á´‡á¯“ " + now.toLocaleTimeString();
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>
